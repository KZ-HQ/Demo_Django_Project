{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container my-5">
        <form method="post">
            <div class="form-row mt-3 px-3">
                <div class="form-group w-100">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success"
                            type="submit">
                        Post a Comment</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

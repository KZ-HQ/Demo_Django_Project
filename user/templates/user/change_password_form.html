{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row pt-5 pb-5">
            <div class="col-3"></div>
            <div class="col-6 border rounded">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Change Password</legend>
                        {{ pass_change_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Change</button>
                        <a class="btn btn-outline-info" href="{% url 'profile' %}">Cancel</a>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
{% endblock %}
